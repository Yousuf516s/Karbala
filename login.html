<!DOCTYPE html>
<html lang="en">
<head>

<title>kARBALa Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
<h2>kARBALa</h2>
    <form action="#" method="post" id="login_form">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
        </div>

        <div class="form-group">
            <label for="create_account">
                <input type="radio" id="Login-account" name="account_action" value="login_account">
                Login Account
            </label>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>

        <div class="links">
            <a href="file:///C:/Users/User/OneDrive/Desktop/leon/forget%20pass.html">Forgot Password?</a>
            <a href="file:///C:/Users/User/OneDrive/Desktop/leon/registration.html">Create Account</a>
        </div>
    </form>
</div>

</body>
</html>
