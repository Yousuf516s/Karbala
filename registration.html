<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.2.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Permanent Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code" required>
                </div>
                <div class="form-group">
                    <label for="national-id">National ID Number:</label>
                    <input type="text" id="national-id" name="national-id" required>
                </div>
                <div class="form-group">
                    <label for="email">Gmail Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <a href="file:///C:/Users/User/OneDrive/Desktop/leon/confirm.html">
                <button type="submit">Register</button>
                </a>
                <div>
                    <a href="file:///C:/Users/User/OneDrive/Desktop/leon/forget%20pass.html">Forgot password</a>
            
                    <a href="file:///C:/Users/User/OneDrive/Desktop/leon/login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
